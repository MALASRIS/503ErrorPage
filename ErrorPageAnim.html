<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR PAGE</title>
    <link href="https://fonts.google.com/specimen/Playwrite+US+Trad" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container test">
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8 error-message">
                <h1>
                    <span>5</span>
                    <span>0</span>
                    <span>3</span>
                    <span>!</span>
                    <span>!</span>
                </h1>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </div>

    <div class="container one">
        <div>Oops!!! Something went wrong</div>
    </div>

    <div class="container end error-description">
        <div>Server is temporarily unable to handle requests currently.<br>Please, Try again after sometimes. </div>
    </div>

    <div class="container btn-container">
        <button type="button" class="btn btn-success">Go back</button>
    </div>
</body>

</html>
