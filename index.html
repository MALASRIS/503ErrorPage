<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Error</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column column-left">
                <br><br><br><br><br><br><br><br>
                <img src="./warning.webp" alt="warning">
            </div>
            <div class="column column-right">
                <br><br><br><br><br><br><br><br>
                <h1 class="error-code">503</h1>
                <h4 class="error-message"><pre>Service Unavailable</pre></h4>
                <h5 class="error-description"><pre>The server encountered an error and could not complete 
 your request. Please try again later.</pre></h5>
            </div>
        </div>
    </div>
</body>

</html>
